<div class="container">
    <form class="form mat-elevation-z8">
        <h1>Help Desk</h1>
        <img src="assets/img/login-image.svg" alt="Help Desk">
        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input 
          required
          [formControl]="email"
          [(ngModel)]="creds.email" 
          name="email" 
          matInput 
          placeholder="Ex. email@email">
        </mat-form-field>
      
        <mat-form-field class="full-width">
          <mat-label>Senha</mat-label>
          <input 
          required
          [formControl]="senha"
          [(ngModel)]="creds.senha" 
          name="senha" 
          type="password" 
          matInput 
          placeholder="Ex. 123">
        </mat-form-field>

        <button [disabled]="!validaCampos()" class="full-width mat-elevation-z4" mat-stroked-button color="primary">Login</button>
      </form>
      
</div>
